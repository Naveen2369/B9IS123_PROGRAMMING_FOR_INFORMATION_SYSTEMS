<!DOCTYPE html>
<html>
 <head>

    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css"
      crossorigin="anonymous">

    <link rel="stylesheet" href="../static/styles.css" media="screen and (min-width: 680px)">

</head>

<body>

    <div class="container">
        <div class="logo" onclick="GoToHome()"> </div>  
         <h3 style="margin-top:50x;text-align: center;"> {% block header %} {% endblock %} </h3>         
         <div class="nav" style="float:left">         
          {% if user.is_authenticated %}
          <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
          {% else %}
          <a class="nav-item nav-link" id="login" href="/">Home</a>
          <a class="nav-item nav-link" id="login" href="/login">Login</a>
          <a class="nav-item nav-link" id="signUp" href="/signup">Sign Up</a>
          {% endif %}
        </div>
    </div>

    <div class="containerbody"> {% block content %} {% endblock %}</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"> </script>
    <script type="text/javascript" src="../static/main.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"> </script>

</body> 

</html>
